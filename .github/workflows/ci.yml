# -------------------------------------------------------------------
# GitHub Actions CI/CD Pipeline
#
# This workflow builds and publishes a Docker image to GHCR, and runs
# semantic-release to automate versioning, tagging, and changelog generation.
#
# Triggers:
#   - Push on main branch
#   - Push on version tags matching "v*"
#   - Pull requests targeting main (build only, no push)
#
# Jobs:
#   1. docker-build  – Build & optionally push Docker images using Buildx
#   2. release       – Run semantic-release on successful builds (main only)
#
# Requirements:
#   - Uses GitHub’s built-in GITHUB_TOKEN for registry authentication and releases
#   - Project must contain `.releaserc.github.json` for semantic-release config
# -------------------------------------------------------------------


name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Build and release on main branch
    tags:
      - 'v*'  # Also trigger build when pushing version tags
  pull_request:
    branches:
      - main  # Build PRs for validation (no Docker push, no release)

env:
  # Docker image name inside GitHub Container Registry (GHCR)
  DOCKER_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required to push to GHCR
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        # Enables advanced build features such as multi-platform builds
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        # Authenticates using GitHub-provided token
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        # Automatically generates image tags from branch names, PR numbers,
        # semantic version tags, and assigns "latest" when on default branch
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        # Uses Buildx to build the image, pushes unless it's a PR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}  # PRs build only
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha  # Use GitHub cache to speed builds
          cache-to: type=gha,mode=max

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: docker-build
    # Only run release on direct push to main (not PRs, not tags)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write  # Needed to publish tags & update release notes
      issues: write  # Allows semantic-release to open issues
      pull-requests: write  # Allows semantic-release to manage PR comments
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        # semantic-release handles:
        # - Determining next version
        # - Publishing GitHub release
        # - Creating git tags
        # - Updating release notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --extends ./.releaserc.github.json

